version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sapine-db
    environment:
      POSTGRES_DB: sapine_bots
      POSTGRES_USER: sapine
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sapine"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sapine-api
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      # Mount Docker socket to manage containers
      - /var/run/docker.sock:/var/run/docker.sock
      # Persistent bot storage
      - bot_storage:/var/lib/bots
    environment:
      # Database
      DATABASE_URL: postgresql://sapine:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/sapine_bots
      
      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-please-change-this-in-production}
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      
      # Bot Storage
      BOT_STORAGE_PATH: /var/lib/bots
      
      # Rate Limiting
      RATE_LIMIT_PER_MINUTE: 60
      
      # Server
      HOST: 0.0.0.0
      PORT: 8000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  bot_storage:
    driver: local
